<div class="chat">
  <div class="contact-tab">
    <div class="userimage">
      <img *ngIf="chat.contact.imageUrl" [src]="chat.contact.imageUrl" alt="">
      <svg *ngIf="!chat.contact.imageUrl" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M9 8c1.66 0 2.99-1.34 2.99-3S10.66 2 9 2C7.34 2 6 3.34 6 5s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V16h14v-2.5c0-2.33-4.67-3.5-7-3.5z" />
      </svg>
    </div>
    <span class="nickname">
      {{chat.contact.nickname}}
    </span>
  </div>
  <div class="message-container">
    <div class="messages" id="messages">
      <div *ngFor="let message of chat.messages" [ngClass]="{'user': message.userId !== chat.contact.id, 'contact': message.userId === chat.contact.id}"
        class="message">
        <span class="text">{{message.message}}</span>
      </div>
    </div>
  </div>
  <div class="input-message">
    <input (keyup.enter)="send()" placeholder="Write a message" [(ngModel)]="message" />
    <button (click)="send()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </button>
  </div>
</div>
